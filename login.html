      <h1 id="h1logingk"><u>Login to Gokyuzu</u></h1>
    <form id="formlogin">
        <div class="mb-3">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-69OzJOl8JbweCj8cjl2JPxZCaJ7qLi4C1HwlIqg&s" id="imgGokyuzuLogin">
            <br>
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
          <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
        </div>
        <button type="submit" class="btn" id="buttonsignin" >Sign in</button>
      </form>
